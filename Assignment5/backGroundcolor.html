<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
</head>
<body>
    <div class="button-container">
        <button class="color-button" data-color="red">Red</button>
        <button class="color-button" data-color="lavender">Lavender</button>
        <button class="color-button" data-color="pink">Pink</button>
        <button class="color-button" data-color="grey">Grey</button>
        <button class="color-button" data-color="purple">Purple</button>
    </div>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: background-color 0.5s;
}

.button-container {
    text-align: center;
}

.color-button {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
}

.color-button[data-color="red"] {
    background-color:red;
}

.color-button[data-color="lavender"] {
    background-color:lavender;
}

.color-button[data-color="pink"] {
    background-color:pink;
}

.color-button[data-color="yellow"] {
    background-color:grey;
    color: #000;
}

.color-button[data-color="purple"] {
    background-color: purple;
}

.color-button:hover {
    transform: scale(1.1);
}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.color-button');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            document.body.style.backgroundColor = button.getAttribute('data-color');
        });
    });
});
    </script>
</body>
</html>
