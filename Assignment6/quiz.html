<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. JS stand for?</p>
                <input type="radio" name="q1" value="JavaScript">JavaScript<br>
                <input type="radio" name="q1" value="JS"> JS<br>
                <input type="radio" name="q1" value="JavaSequence">JavaSequence<br>
                <input type="radio" name="q1" value="Jscript">Jscript<br>
            </div>
            <div class="question">
                <p>2. What is the square root of 400?</p>
                <input type="radio" name="q2" value="10"> 10<br>
                <input type="radio" name="q2" value="20"> 20<br>
                <input type="radio" name="q2" value="30"> 30<br>
                <input type="radio" name="q2" value="40"> 40<br>
            </div>
            <div class="question">
                <p>3. Which food item never spoils?</p>
                <input type="radio" name="q3" value="mango"> Mango<br>
                <input type="radio" name="q3" value="kiwi">Kiwi<br>
                <input type="radio" name="q3" value="bread"> Bread<br>
                <input type="radio" name="q3" value="Honey"> Honey<br>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
